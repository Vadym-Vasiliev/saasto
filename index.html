<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>SaaSto</title>
  </head>
  <body>

    <!-- HEADER -->
    <header  class="header">
      <div class="container">
        <div class="header-content">
          <a class="header__link" href="#">
            <img class="header__img" src="./img/header-logo.svg" alt="logo">
          </a>

          <ul class="header-list">
            <li class="header-list__item"><a class="header-list__link" href="#">Demos</a></li>
            <li class="header-list__item"><a class="header-list__link" href="#">Features</a></li>
            <li class="header-list__item"><a class="header-list__link" href="#">Pricing</a></li>
            <li class="header-list__item"><a class="header-list__link" href="#">Contact</a></li>
          </ul>

          <ul class="header-list-btn">
            <li class="header-list-btn__item"><button class="header-list-btn__btn btn" type="button">Login</button></li>
            <li class="header-list-btn__item"><button class="header-list-btn__btn btn" type="button">Sign up</button></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main>

      <!-- HERO -->
      <section class="hero">
        <div class="container">
          <div class="hero-position">
            <div class="hero-content">
              <h1 class="hero__title">A collaborative  Time Tracking that you Need</h1>
            <p class="hero__text">An enim nullam tempor sapien gravida donec enim ipsum porta justo  congue magna at pretium purus pretium ligula </p>
          <button class="hero__btn btn" type="button">Start 14 Days Trial</button>
          
          <img class="hero-content__clock" src="./img/hero-clock.png" alt="clock">
          <img class="hero-content__fon-line" src="./img/hero-fon-line.png" alt="fon-line">
          <img class="hero-content__mobile-black" src="./img/hero-mob-left.png" alt="mobile-black">
          <img class="hero-content__notebook" src="./img/hero-notebook.png" alt="notebook">
          <img class="hero-content__mobile-right" src="./img/hero-mob-right.png" alt="mobile">
            </div>
        </div>
        </div>
      </section>

      <!-- EXPERTISES -->
      <section class="expertises">
        <div class="container">
          <div class="expertises-content">
            <h2 class="visually-hidden">Expertises</h2>

            <ul class="expertises-list">
              <li class="expertises-list__item">
                <span class="expertises-list__span">15k+</span>
                <p class="expertises-list__text">Active user</p>
              </li>
               <li class="expertises-list__item">
                <span class="expertises-list__span">30k</span>
                <p class="expertises-list__text">Total Download</p>
              </li>
               <li class="expertises-list__item">
                <span class="expertises-list__span">10k</span>
                <p class="expertises-list__text">Customer</p>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
</html>
